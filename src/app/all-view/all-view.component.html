<div class="container">
  <!-- Blog menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width: 100%;"
             placeholder="Search blogs...">
    </div>
  </div>

  <div class="row" style="margin-top: 28px;">
    <!--  Blog content-->
    <div class="col-xl-8">
      <div *ngFor="let blogPost of blogPosts" (click)="getAllCommentsBySelectedBlog(blogPost)"
           class="list-group-item list-group-item-action">
        <div class="card" style="width: 100%;margin: 3px">
          <div class="card-body">
            <h5 class="card-title">{{blogPost.title}}
              <br class="pull-right">by {{blogPost.username}}<a class="text-black-50"> {{blogPost.dateCreated}}</a><br>
            </h5>
            <p class="card-text">{{blogPost.body}}</p>
            <a href="#" class="btn-sm btn-warning pull-right"
               (click)="toggleCommentBar()">
              <i class="fa fa-comment"></i></a>
          </div>
        </div>
        <div [hidden]="!isComment">
          <input type="text" class="form-control" [(ngModel)]="commentText">
          <a class="btn-sm btn-success"
            (click)="createComment(commentText)">comment</a>
        </div>
      </div>
    </div>

    <!--    Comments-->
    <div class="col">
      <div *ngFor="let comment of comments" class="list-group-item card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">@{{comment.username}}</h5>
          <p class="card-text">{{comment.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
