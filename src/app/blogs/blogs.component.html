<div class="container">
  <!-- Blog menu -->
  <div class="row" style="margin-top:12px;">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width: 100%;"
             placeholder="Search blogs...">
    </div>
    <div class="col-md-4">
      <button type="buton"
              class="btn btn-warning pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New Comment
      </button>
      <button type="button" routerLink="/editor"
              class="btn btn-primary pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i> New Blog Post
      </button>
    </div>
  </div>
<!--  Blog content-->
  <div class="row" style="margin-top: 28px;">
    <div class="col">
      Other blogs
    </div>
    <div class="col-6">
      <a *ngFor="let blogposts of blogPosts" class="list-group-item list-group-item-action"
    </div>
    <div class="col">
      Comments
    </div>
  </div>
</div>
